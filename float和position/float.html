<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>float</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .d1 {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            float: left;
            z-index: 200;
        }
        .d2 {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            float: left;
            margin-left: -50px;
            /*opacity: 0.5;*/
            z-index: 10;
        }
    </style>
</head>
<body>
<div class="d1">d1</div>
<div class="d2">d2</div>
</body>
</html>
