<!DOCTYPE html>
<html>
<head>
	<title>transition</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
	.box {
		width: 100px;
		height: 100px;
		margin: 50px;
		background-color: #f00;

		transition: all 1s ease-out; 
	}
	.box:hover {
		width: 200px;
		height: 200px;
		border-radius: 50%;
		background-color: #666;

		transition-property: all;
		transition-duration: 1s;
		transition-timing-function: ease-in;
		transition-delay: 1s;
	}
</style>
<body>
	<p>transition的功能：使得css的属性值在一定的时间内平滑地过渡。这种效果可以在鼠标点击、划过、获得焦点或对元素任何改变中触发，并圆滑地以动画效果改变css的属性值。</p>
	<div class="box"></div>
</body>
</html>
