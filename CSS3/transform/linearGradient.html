<!DOCTYPE html>
<html>
<head>
	<title>linear-gradient</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
	.linear-gradient {
		width: 1000px;
		margin: 50px auto;
		text-align: center;
	}

	.linear-gradient p {
		width: 100px;
		height: 100px;
		float: left;
		margin-left: 100px;
		border: 1px solid #999;
		line-height: 100px;
		font-size: 20px;
	}

	.linear-gradient p:first-child {
		background: -webkit-linear-gradient(top, #f09, #fff 20px, #0c0);
	}

	.linear-gradient p:last-child {
		background: -webkit-linear-gradient(20deg, #f09, #fff, #0c0);
	}
</style>
<body>
	<div class="linear-gradient">
		<p>普通渐变</p>
		<p>角度渐变</p>
	</div>
</body>
</html>
