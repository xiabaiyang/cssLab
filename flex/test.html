<!DOCTYPE html>
<html>
<head>
	<title>test flex</title>
	<style type="text/css">
		.box {
			display: flex;
			width: 600px;
			margin: 0;
			padding: 0;
			list-style: none;
			background-color: #eee;
		}

		.box li {
			width: 100px;
			height: 100px;
			/*border: 1px solid #aaa;*/
			text-align: center;
		}

		.box li:nth-child(2) {
			flex-grow: 1;
		}

		.box li:nth-child(3) {
			flex-grow: 2;
		}
	</style>
</head>
<body>
<ul class="box">
	<li>a</li>
	<li>b</li>
	<li>c</li>
	<li>d</li>
	<li>e</li>
</ul>
</body>
</html>
